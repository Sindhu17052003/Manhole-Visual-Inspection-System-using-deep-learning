				<div class="col-lg-12">

			  </div>
			  
			  </td>
			  </tr>
			  <tr>
			  <td>Location: <a href="/map?lat={{rs[3]}}&lon={{rs[4]}}" target="_blank">View Map</a></td>
			  </tr>
			  <tr style="border-bottom:dotted 1px #006666">
			  <td>
			  {% if rs[7]==1 %}

			  {% else %}
			  Status: Processing..
			
			  {% endif %}
			  </td>
			  </tr>
			  
			  </table>
